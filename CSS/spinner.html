<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Spinners</h1>

    <div class="spinner"></div>

    <style>
        .spinner{
            width: 10px;
            height: 10px;
            border: 3px solid;
            border-radius: 10px;
            border-right-color: transparent;
            animation: spn infinite 0.5s linear;            
        }

        @keyframes spn{
            0% {rotate: 0deg;}
            100% {rotate: 360deg;}
        }   
    </style>
</body>
</html>
