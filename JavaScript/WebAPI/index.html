<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAPI</title>
</head>
<body>
    <h1>WebAPI</h1>
    <button onclick="apiRequest()">API İsteği Yap</button>

    <script>
        function apiRequest(){
            fetch("../../JSON/first.json")
            .then(res => res.json())
            .then(data => {
                console.log(data);
            })
        }
    </script>
</body>
</html>
