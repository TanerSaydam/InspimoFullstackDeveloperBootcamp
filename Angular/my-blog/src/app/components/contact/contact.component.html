<div class="contact-header-main">
    <img src="logo2.jpg" width="200" style="border-radius: 200px;">
    <h1>{{'Contact.Title' | transloco}}</h1>
</div>

<div class="mt-4">
    <div class="row d-flex justify-content-center">
        <div class="col-md-5 col-12">
            <form>
                <div class="form-group">
                    <label>{{'Contact.Subject' | transloco}}</label>
                    <input type="text" class="form-control">
                </div>

                <div class="form-group mt-2">
                    <label>{{'Contact.Email' | transloco}}</label>
                    <input type="email" class="form-control">
                </div>

                <div class="form-group mt-2">
                    <label>{{'Contact.Body' | transloco}}</label>
                    <textarea class="form-control" rows="7"></textarea>
                </div>

                <div class="form-group mt-2">                    
                    <button class="btn btn-dark w-100">
                        <i class="fa-solid fa-envelope me-1"></i>
                        {{'Contact.Send' | transloco}}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
